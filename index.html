<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/logo.ico">
    <title>Ayat</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div id="particles-js"></div>
    <button id="theme"><i class="fa-solid fa-moon fa-2xl"></i></button>
    <button id="menu"><i class="fa-solid fa-bars fa-2xl"></i></button>
    <div id="wrapper">
        <div id="head">
            <div class="features">
                <button id="copy"><i class="fa-solid fa-copy fa-xl"></i></button>
                <button id="translate"><i class="fa-solid fa-language fa-xl"></i></button>
            </div>
            <div class="info">
                <span id="surrah"></span>
                <span id="aya-num"></span>
            </div>
        </div>
        <div class="aya">
            <p id="aya"></p>
        </div>
        <div id="tafasir">
            <button id="moyassar">التفسير الميسر</button>
            <button id="saadi">تفسير السعدي</button>
            <button id="ibn-kathir">تفسير ابن كثير</button>
        </div>
        <p id="tafsir"></p>
        <audio src="" controls id="audio"></audio>
        <div class="clicks">
            <button class="next"><i class="fa-solid fa-forward fa-rotate-180 fa-2xl"></i></button>
            <button id="butn"><i class="fas fa-quran"></i>ارني اية</button>
            <button class="previous"><i class="fa-solid fa-forward fa-2xl"></i></button>
        </div>
        <div class="nextayah">
            <p id="nextayah"></p>
        </div>
    </div>
    <div id="sidebar">
        <div class="sidebarHead">
            <button id="closeSidebar">X</button>
            <h2>القرآن الكريم</h2>
        </div>
        <ul id="tableOfContent">
        </ul>
    </div>
    <script src="./JS/app.js"></script>
    <script src="./JS/particles.js"></script>
</body>
</html>
